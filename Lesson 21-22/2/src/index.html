<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="section">
      <h1>Тест по программированию</h1>
    </div>
  </div>

  <script type="text/template" id="grid-template">
    <ol class="parent-list list">
      <% for(var i = 0; i < list.length; i++) { %>
        <li class="item">
          <p><%=list[i].title%></p>
          <ul class="list">
            <% for(var j = 0; j < list[i].answers.length; j++) { %>
              <li class="item">
                <label><input class="answer" type="checkbox" name="" data-id="<%=list[i].answers[j].id - 1%>" data-question="<%=list[i].id - 1%>"></label>
                <%= list[i].answers[j].title %> 
              </li>
            <% } %>
          </ul>
        </li>
      <% } %>
    </ol>
  </script>
  <script type="text/template" id="button">
    <a href="#" class="check-button btn trigger">
      Проверить мои результаты
    </a>
  </script>
  <script type="text/template" id="modal">
    <div class="modal-wrapper">
      <div class="modal">
        <a class="btn-close trigger" href="#">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
        <p class="test-result">
          
        </p>
      </div>
    </div>

  </script>
</body>
</html>
